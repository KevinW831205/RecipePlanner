<div class="container" *ngIf="user$ | async as user">
    <h1>My Profile</h1>
    <h3>Welcome {{user.username}}</h3>

    <div class="my-3">
        <img [src]="user.profileImageUrl">
        <button class="btn btn-warning">Edit</button>
    </div>


    <div>
        <h4>About Me</h4>
        <p *ngIf="user.aboutMe; else addAboutMe ">{{user.aboutMe}}</p>
        <ng-template #addAboutMe>
            <button class="btn btn-primary">Add an About Me</button>
        </ng-template>

        <form>
            <div class="form-group">
                <label for="eAboutMe">About Me</label>
                <textarea [(ngModel)]="aboutMeTextArea" name="eAboutMe" id="eAboutMe" class="w-100"></textarea>
            </div>
            <div>{{aboutMeTextArea.length}}/500</div>
            <button class="btn btn-primary" type="button">Save</button>
        </form>

    </div>

    <p>{{user | json}}</p>




</div>
