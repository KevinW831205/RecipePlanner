<div class="media border rounded p-3">
    <img [src]="account.profileImageUrl" class="mr-3 thumbnail" alt="...">
    <div class="media-body">
        <h5 class="mt-0">Author: {{account.username}}</h5>
        <p>{{account.aboutMe}}</p>
        <a [routerLink]="['/profile/',account.username]">View Profile</a>
    </div>
</div>
