<div class="container" *ngIf="recipe">
    <div class="border rounded p-3">
        <div class="row">
            <div class="col-md-6">
                <h1>{{recipe.name}}</h1>

                <div (mouseOver)="isRating=true; console.log(1)" (mouseLeave)="isRating=false">
                    <app-recipe-star-rating *ngIf="!isRating"></app-recipe-star-rating>

                </div>

                <app-author-media></app-author-media>
                <div>
                    Description: {{recipe.description}}
                </div>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" [src]="recipe.imageUrl">
            </div>
        </div>

        <div>

        </div>
    </div>

</div>
