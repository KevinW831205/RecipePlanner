<form #loginForm="ngForm" (ngSubmit)="login()">

  <div class="form-group">
    <label for="username">Username</label>
    <input #username="ngModel" [(ngModel)]="account.username" name="username" id="username" type="text"
      class="form-control" required>
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Enter a Username</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password="ngModel" [(ngModel)]="account.password" name="password" id="password" type="password"
      class="form-control" required>
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Enter a password</div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
</form>
<a class="signup-link" routerLink="/signup" (click)="activeModal.close('signup')">Sign Up</a>
