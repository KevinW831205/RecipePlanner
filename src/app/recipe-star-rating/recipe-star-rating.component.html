<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
</ng-template>
<ngb-rating [(rate)]="averageRating" (hover)="hovered=$event" [starTemplate]="t" [readonly]="!canRate" max="5"
    (click)="addRate()"></ngb-rating>
<span class="rate-text font-italic">{{averageRating | number:'1.2-2'}} ({{numberOfRating || "0"}} reviews)</span>
