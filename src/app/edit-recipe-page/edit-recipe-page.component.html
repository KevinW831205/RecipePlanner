<div class="container">
    <div *ngIf="authorized; else unauthorized">
        <h3>Editing {{recipe.name}} <button class="btn btn-warning">Change Name</button></h3>
        <span>
            <button *ngIf="!recipe.published; else published" class="btn btn-info">Publish</button>
            <ng-template #published>
                <button class="btn btn-secondary">Unpublish</button>
            </ng-template>
        </span>

        <div class="my-3 image-container">
            <img [src]="recipe.imageUrl">
            <button class="btn btn-warning image-edit-btn" (click)="toggelEditingImage()">Change Image</button>
        </div>

        <h3>Description</h3>
        {{recipe.description}}

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3>Instructions</h3>
                <app-instructions [recipe]="recipe" [canEdit]="true"></app-instructions>
            </div>

            <div class="col-md-6 col-sm-12">
                <h3>Ingredients</h3>
                <app-ingredients [recipe]="recipe" [canEdit]="true"></app-ingredients>
            </div>
        </div>

        <button class="btn btn-danger">Delete</button>

    </div>

    <ng-template #unauthorized>
        <h3>Unauthorized to Edit this recipe</h3>
    </ng-template>
</div>
