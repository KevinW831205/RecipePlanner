<div class="container">
    <h1>My Recipes <button class="btn btn-primary" (click)="createNewRecipe()">Create a New Recipe</button>
    </h1>
    <h3>Recipes Unpublished</h3>
    <div class="row">
        <div class="col-md-4 col-sm-12 my-3" *ngFor="let recipe of recipesUnpublished">
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
        <h4 *ngIf="recipesUnpublished.length == 0" class="mb-5">No Recipes Created</h4>
    </div>
    <h3>Recipes Published</h3>
    <div class="row">
        <div class="col-md-4 col-sm-12 my-3" *ngFor="let recipe of recipesPublished">
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
        <h4 *ngIf="recipesPublished.length == 0" class="mb-5">No Recipes Created</h4>
    </div>
    {{user | json}}
</div>
