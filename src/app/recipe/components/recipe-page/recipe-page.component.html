<div class="container">
    <app-filterer></app-filterer>
    <div *ngIf="filteredRecipes" [ngClass]="{
         'row':filteredRecipes.length>0
        }">
        <h3 *ngIf="filteredRecipes.length === 0" class="text-center">No Recipes Found</h3>
        <div class="col-md-4 col-sm-12 my-3" *ngFor="let recipe of filteredRecipes">
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
    </div>
</div>
