<div class="container">
    <app-filterer></app-filterer>
    <div *ngIf="recipes$ | async as recipes" [ngClass]="{
         'row':recipes.length>0
        }">
        <h3 *ngIf="recipes.length === 0" class="text-center">No Recipes Found</h3>
        <div class="col-md-4 col-sm-12 my-3" *ngFor="let recipe of recipes">
            <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
    </div>
</div>
