<form class="form-inline my-2 my-lg-0">

    <div class="btn-group mr-3">
        <span class="btn-group btn btn-outline-primary disabled"
            (click)="$event.stopPropagation(); catagoryDropdown.open();" id="currentFilter">All</span>
        <div class="btn-group" ngbDropdown #catagoryDropdown="ngbDropdown" role="group">
            <button class="btn btn-primary dropdown-toggle-split" ngbDropdownAnchor
                (focus)="catagoryDropdown.open()"></button>
            <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>All</button>
            </div>
        </div>
    </div>

    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
